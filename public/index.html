			html, body {
			    margin: 0;
			    height: 100%;

				  linear-gradient(27deg, rgba(55,50,100,.3), rgba(55,50,100,0) 70.71%),

				  linear-gradient(236deg, rgba(55,50,155,.3), rgba(55,50,155,0) 70.71%);

				  -moz-linear-gradient(27deg, rgba(55,50,100,.3), rgba(55,50,100,0) 70.71%),

			    touch-action: none;
			    overflow: hidden;
			    user-select: none;
			    font-family: lato;
			}

			.mouse {
				user-select: text;
				cursor:  pointer;
				position: relative;
			}

			#overlay {
				position: absolute;
				top: 0;
				left: 0;
				height: 100vh;
				width: 100vw;
				opacity: 0;
				z-index: 100;
				user-select: none;
			}

			#canvas {
				position: absolute;

				z-index: -1;
				top: 153px;
				width: 512px;
				height: 512px;
				background-color: #000000;
				opacity: 0;
  				transition-property: opacity, background-color, width, height;
  				transition-duration: .2s;
  			}

  			#im {
			  	outline: 0px solid transparent;  				
  			}

  			.title {
  				opacity: 0;  				
  				transition-property: opacity;
  				transition-duration: 1s;
  				color: lightgreen;
  				white-space:nowrap;
				text-shadow: 2px 2px darkgreen;
				font-family: title-font;
  			}

			.container {
			  display: flex;
			  flex-direction: row;
			  justify-content: center;
			  align-items: center;
			  width: 100%;
			  height: 100%;
			  will-change: transform;
			}

			.loader {
				border: 16px solid #f3f3f3;
				border-radius: 50%;
				border-top: 16px solid #3498db;
				border-left: 16px solid #54a8eb;
				border-right: 16px solid #84b8fb;
				border-bottom: 16px solid #a4d8fb;
				-webkit-animation: spin 2s linear infinite; /* Safari */
				animation: spin .3s linear infinite;
				width: 100px;
				height: 100px;
				margin-top: -50px;
				margin-left: -50px;
				position: absolute;
				top: 50%;
				left: 50%;
				position: fixed;
			}

			.loader.loaded {
				display: none;
			}

			.fps {
				position: absolute;
				color: white;
				z-index: 1
			}

			.code-editor {
			}

			#subject-name {
			    text-transform: uppercase;
			}

			.subject {
				color: white;
			    padding: 5px;
			    margin: 1px;
			}

			.subject.selected {
				color: black;
			    margin: 0px;
			    border: 1px solid black;
			    background-color: white;
			}

			.actions {
				color: white;
			    padding: 5px;
			    margin: 1px;
			    cursor: pointer;
			    display: flex;
			    flex-direction: horizontal;
			}

			.action {
				text-decoration: underline;
				margin-left: 10px;
			}

			.action:hover {
				color: yellow;
				font-weight: bold;
			}

			.action.selected {
				color: yellow;
				font-weight: bold;
			}

			.speech-bubble {
				position: absolute;
				background-color: #ffffff;
				border-radius: .4em;
				z-index: 99;
				width: 200px;
				/*height: 60px;*/
				padding: 10px;
			    box-shadow: 1px 1px 0px 0px black;
			    /*display: none;*/
			    opacity: 0;
			    font-family: speech-font;
			    font-size: 10pt;
			    color: black;

  				transition-property: opacity;
  				transition-duration: 1s;
			}

			.speech-bubble:after {
				content: '';
				position: absolute;
				bottom: 0;
				left: 50%;
				width: 0;
				height: 0;
				border: 24px solid transparent;
				border-top-color: #ffffff;
				border-bottom: 0;
				border-right: 0;
				margin-left: -12px;
				margin-bottom: -24px;
			}

			.inventory-item {
				cursor: pointer;
				padding: 2px 5px;
				margin: 1px 5px;
			}

			.inventory-item.selected {
				cursor:;
				border: 1px solid blue;
				margin: 0px 4px;
				background-color: #0088ff66;
			}

			.inventory-item.deemphasized {
				opacity: .6;
			}

			.inventory-item.deemphasized:hover {
				opacity: 1;
				border: 1px solid yellow;
				margin: 0px 4px;		
				background-color: #ffff0066;
			}

			@-webkit-keyframes spin {
			  0% { -webkit-transform: rotate(0deg); }
			  100% { -webkit-transform: rotate(360deg); }
			}

			@keyframes spin {
			  0% { transform: rotate(0deg); }
			  100% { transform: rotate(360deg); }
			}			

			.centered {
			  position: fixed;
			  top: 50%;
			  left: 50%;
			  z-index: 2000;
			}

			#game-over {
				position: absolute;
				background-color: black;
				top: 0;
				left: 0;
				height: 100vh;
				width: 100vw;
				opacity: 0.8;
				z-index: 1000;
/*				cursor: -webkit-grab;
				cursor: -moz-grab;
				cursor: grab;
*/				-moz-user-select: none;
				-ms-user-select: none;
				-webkit-user-select: none;
				user-select: none;
				display: none;
			}

			.restart {
				  margin-top: -50px;
				  margin-left: -100px;
  				width: 200px;
				height: 100px;
				font-size: 30pt;
				display: none;
				border: 2px solid gray;
				color: silver;
				border-radius: 25px;
				background: rgb(2,0,36);
				background: linear-gradient(0deg, rgba(2,0,36,1) 0%, rgba(78,40,47,1) 35%, rgba(150,63,63,1) 100%);
				}

			#game-over-message {
				width: 600px;
				margin-left: -300px;
				margin-top: -250px;
				font-size: 24pt;
				display: none;
			}

			#game-tab {
				font-size: 8pt;
				left: 2px; top: 2px;
				display: flex; flex-direction: row;
				position: absolute;
				z-index: 150;
			}
			.scene-button {
				border-radius: 8pt;
				cursor: pointer;
			}
			.scene-button.first {
				border: 2px solid yellow;
			}
			.scene-button:hover {
				background-color: purple;
				color: white;
			}
			.scene-button.selected {
				background-color: darkblue;
				color: white;
			}
			.chat-selection {
				background-color: #000044;
				font-size: 10pt;
				padding: 2px;
				margin-bottom: 2px;
				cursor: pointer;
				width: 750px;
			    font-family: speech-font;
			}
			.chat-selection.disabled {
				color: #555599;
				cursor: auto;
			}
			.chat-selection.selected {
				outline: 2px solid yellow;
				color: black;
				background-color: #cccc66;
				cursor: auto;
			}
			.chat-selection.disabled {
				color: black;
			}
			.chat-selection:hover:not(.selected):not(.disabled) {
				color: black;
				background-color: #cccccc;
			}
			.blink_me {
			  animation: blinker 1s linear infinite;
			}

			@keyframes blinker {
			  50% {
			    opacity: 0;
			  }
			}

			@keyframes restoremouse{
			    from {top: -50px; left: 5px} 
			    to{top:0px; left: 0px} 
			}
